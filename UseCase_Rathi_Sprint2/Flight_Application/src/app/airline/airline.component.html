<h1 style="margin-top: 5%; color:navy;text-align: center;"><u>AirLine Management</u></h1>
<br />
<form style="margin-left: 5%;">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputAirlineName">Airline Name</label>
      <input type="text" class="form-control" [(ngModel)]="airlineModel.airlineName"
        [ngModelOptions]="{standalone: true}" id="inputAirlineName" placeholder="Airline Name">
    </div>
    <br />
    <div class="form-group col-md-6">
      <label for="inputPhone">Phone Number</label>
      <input type="text" class="form-control" [(ngModel)]="airlineModel.phoneNumber"
        [ngModelOptions]="{standalone: true}" id="inputPhone" placeholder="Phone Number">
    </div>
    <br />
    <div class="form-group col-md-6">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" [(ngModel)]="airlineModel.address" [ngModelOptions]="{standalone: true}"
        id="inputAddress" placeholder="Address">
    </div>
    <br />
    <div class="form-group col-md-6">
      <label for="inputDescription">Description</label>
      <input type="text" class="form-control" [(ngModel)]="airlineModel.description"
        [ngModelOptions]="{standalone: true}" id="inputDescription" placeholder="Description">
    </div>
    <br />
    <div class="form-group col-md-6">
      <label for="inputState">State</label>
      <select id="inputState" [(ngModel)]="airlineModel.airlineStatus" [ngModelOptions]="{standalone: true}"
        class="form-control">
        <option selected>Choose Status</option>
        <option>Active</option>
        <option>Blocked</option>
      </select>
    </div>
    <br />
    <div class="form-group col-md-6">
      <label for="formFile" class="form-label">Upload Logo </label>
      <input class="form-control" (change)="FetchLogo($event)" type="file" name='file'>
       
    </div>
  </div>
  <br />
  <button type="submit" (click)="AddAirline(airlineModel)" id="btnAdd" class="btn btn-primary">{{!this.EditButton ? "Add
    Airline" : "Edit Airline"}}</button>
</form>
<br />
<br />
<div class="alert alert-success" role="alert" *ngIf="add">
  <h3 style="text-align: center;">Airline Added Successfully</h3>
</div>

<div *ngIf="airlineModels.length> 0" class="container">
  <h2 style="margin-left: 5%;"><b>List of Airlines</b></h2>
  <div class="row">
    <table  class="table table-dark table-hover">
      <thead>
        <tr>
          <th>Logo</th>
          <th>Airline Name</th>
          <th>Phone Number</th>
          <th>Address</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let airline of airlineModels">
          <td>{{airline.logo}}</td>
          <td>{{airline.airlineName}}</td>
          <td>{{airline.phoneNumber}}</td>
          <td>{{airline.address}}</td>
          <td>{{airline.description}}</td>
          <td>
            <button type="button" (click)=EditAirline(airline) class="btn btn-outline-primary"
              style="margin:10px">Edit</button>
            <button type="button" (click)=DeleteAirline(airline) class="btn btn-outline-primary">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>


<div class="spinner-border text-success" *ngIf="showLoading" role="status">
  <span class="sr-only">Loading...</span>
</div>
