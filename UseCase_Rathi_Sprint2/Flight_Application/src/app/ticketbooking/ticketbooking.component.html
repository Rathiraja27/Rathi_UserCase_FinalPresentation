<h1 style="margin-top: 5%; color:navy;text-align: center;"><u>Ticket Management</u></h1>

<div class="container">
    <div class="row">
        <div class="col-md-2" style="margin-top: 10px;">
            <label for="inputPNR"><p>Enter the PNR: </p></label>
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" [(ngModel)]="bookingModel.pnr"
            [ngModelOptions]="{standalone: true}" id="inputPNR" placeholder="Search using PNR">
        </div>
        <div class="col-md-4">
            <button type="button" (click)="Search(bookingModel)"  class="btn btn-outline-primary"
            >Search</button>
        </div>
    </div>
</div>
<br/><br/>

<div *ngIf="bookingModels.length> 0" class="container">
    <div class="row">
        <table class="table table-dark table-hover">
            <thead class="thead-dark" style="background-color: black; color: white;">
                <tr>
                    <th>Flight</th>
                    <th>Customer Name</th>
                    <th>Total Seats</th>
                    <th>Booked On</th>
                    <th style="text-align: center">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let booking of bookingModels">
                    <td>{{booking.flightId}}</td>
                    <td>{{booking.customerName}}</td>
                    <td>{{booking.seatsToBook}}</td>
                    <td>{{booking.bookedOn | date}}</td>
                    <td>
                        <button type="button" (click)="LaunchModal(booking)"  class="btn btn-outline-primary"
                            style="margin:10px">View Details</button>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div *ngIf="showError" class="alert alert-danger" role="alert">
  <h3 style="text-align: center;">No Records Found</h3>
</div>
<br/><br/>

  <!-- Button trigger modal -->
  <button type="button" id="modelButton" class="btn btn-primary" style="visibility: hidden;" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1"  aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{modalHeader}}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" [innerText]="modalText">
           
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
